{% extends "templates.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 style = "font-size:300%; text-align: center; font-family: trebuchet ms, sans-serif; font-weight: bold; font-size:500%; text-align: center; font-family: trebuchet ms, sans-serif; font-weight: bold; text-align: center;
    position: relative; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -240%); transform: translate(-50%, -240%); background-color: #F9F6EE;
    opacity: 0.75;color: black;">Register</h1>
    <form action="/register" method="post" style = "text-align: center; position: relative; position: absolute; top: 50%; left: 50%;
    -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
        <div class="mb-3">
            <div class="input-group input-group-lg">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group input-group-lg">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="mb-3">
            <div class="input-group input-group-lg">
                <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
