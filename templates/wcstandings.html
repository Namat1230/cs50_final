{% extends "templates.html" %}

{% block title %}
    Premier League
{% endblock %}

{% block main %}
    <body>
        <div class="section">
            <table class="table table-sm table-dark">
                <thead style = "text-align: center;">
                    <tr>
                        <th colspan = "6"> Next Round </th>
                    </tr>
                </thead>
                <tbody style = "text-align: center;">
                        {% for item in next %}
                            <tr>
                                {% for key in item %}
                                    {% if key != "hlogo" and key != "alogo" %}
                                        <td> {{ item[key]}} </td>
                                    {% else %}
                                        <td> <img src={{item[key]}} width="40" height="40"> </td>
                                    {% endif %}
                                {% endfor %}
                            </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
</body>

{% endblock %}
